<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fingerprint Attendance Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styling/header.css">
  <link rel="stylesheet" href="styling/analytics.css">
  <link rel="stylesheet" href="styling/logs.css">
  <!-- Add SheetJS library for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

</head>

<body>
  <div class="heading-container">
    <div class="logo">
      SmartScan Attend
    </div>
    <header class="heading">
      <div class="heading-left">
        <nav class="nav">
          <ul class="nav-list">
            <li><a class="list-item" href="index.html">Analytics</a></li>
            <li><a class="list-item" href="attendance.html">Attendance</a></li>
            <li><a class="list-item" href="manage.html">Manage Students</a></li>
            <li><a class="list-item active" href="logs.html">Logs</a></li>
          </ul>
        </nav>
      </div>
      <div class="heading-right">
        <div class="col1">
          <div class="search">
            <button class="search-button">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="#6B7280">
                <path
                  d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
              </svg>
            </button>
            <input type="text" placeholder="Search..." id="">
          </div>
        </div>
        <div class="col-subcontainer">
          <div class="col2">
            <div class="col-container notification-container">
              <img src="icons/notification.svg" alt="Notifications" id="notificationIcon">
              <span id="notificationBadge" class="badge" style="display: none;">0</span>
              <div id="notificationPanel" class="notification-panel" style="display: none;">
                <div class="panel-header">
                  <h3>Notifications</h3>
                  <a href="#" id="markAsReadBtn">Mark all as read</a>
                </div>
                <ul id="notificationList">
                  <!-- Notifications will be added here by JavaScript -->
                  <li>No new notifications.</li>
                </ul>
              </div>
              <p>Notifications</p>
            </div>
          </div>

          <div class="col2 hamburger-menu">
            <a href="notification.html" class="notification-menu-link">
              <div class="col-container notification-container">
                <img src="icons/notification.svg" alt="Notifications" id="notificationIcon">
                <span id="notificationBadge" class="badge" style="display: none;">0</span>
                <p>Notifications</p>
              </div>
            </a>
          </div>
          <div class="col3">
            <div class="col-container">
              <img src="icons/settings.svg" alt="">
              <p>
                settings
              </p>
            </div>
          </div>
          <div class="col4">
            <div class="col-container">
              <a href="settings.html" class="logged-user">
                <div class="heading-user-img">
                  <img src="images/img1.jpg" alt="">
                </div>
                <p class="heading-user-name">
                  Prof Leonard
                </p>
              </a>
              <img class="chevron-right" src="icons/chevron-right.svg" alt="">
            </div>
          </div>
        </div>
      </div>

      <img src="icons/close.svg" id="closeBtn" class="menu-close" alt="">
    </header>

    <img src="icons/menu.svg" class="menu-button" id="menuBtn" alt="">
  </div>

  <div class="container">
    <div class="header">
      <h2>Attendance Activity Logs</h2>
      <div class="buttons">
        <button id="refreshBtn">Refresh <div id="refresh-spinner" class="refresh-spinner"></div></button>
        <button id="exportBtn">Export as PDF</button>
      </div>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Status</th>
            <th>Gender</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <!-- The table body will be populated dynamically -->
        <tbody id="logsTableBody">
          <!-- New log entries will be prepended here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="main1.js"></script>
</body>

</html>
