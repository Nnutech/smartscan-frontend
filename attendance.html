<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Page</title>
    <link rel="stylesheet" href="styling/header.css">
    <link rel="stylesheet" href="styling/analytics.css">
    <link rel="stylesheet" href="styling/attendance.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

</head>

<body>
    <div class="heading-container">
        <div class="logo">
            SmartScan Attend
        </div>
        <header class="heading">
            <div class="heading-left">
                <nav class="nav">
                    <ul class="nav-list">
                        <li><a class="list-item" href="index.html">Analytics</a></li>
                        <li><a class="list-item active" href="attendance.html">Attendance</a></li>
                        <li><a class="list-item" href="manage.html">Manage Students</a></li>
                        <li><a class="list-item" href="logs.html">Logs</a></li>
                    </ul>
                </nav>
            </div>
            <div class="heading-right">
                <div class="col1">
                    <div class="search">
                        <button class="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"
                                fill="#6B7280">
                                <path
                                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                            </svg>
                        </button>
                        <input type="text" placeholder="Search..." id="">
                    </div>
                </div>
                <div class="col-subcontainer">
                    <div class="col2">
                        <div class="col-container notification-container">
                            <img src="icons/notification.svg" alt="Notifications" id="notificationIcon">
                            <span id="notificationBadge" class="badge" style="display: none;">0</span>
                            <div id="notificationPanel" class="notification-panel" style="display: none;">
                                <div class="panel-header">
                                    <h3>Notifications</h3>
                                    <a href="#" id="markAsReadBtn">Mark all as read</a>
                                </div>
                                <ul id="notificationList">
                                    <!-- Notifications will be added here by JavaScript -->
                                    <li>No new notifications.</li>
                                </ul>
                            </div>
                            <p>Notifications</p>
                        </div>
                    </div>

                    <div class="col2 hamburger-menu">
                        <a href="notification.html" class="notification-menu-link">
                            <div class="col-container notification-container">
                                <img src="icons/notification.svg" alt="Notifications" id="notificationIcon">
                                <span id="notificationBadge" class="badge" style="display: none;">0</span>
                                <p>Notifications</p>
                            </div>
                        </a>
                    </div>
                    <div class="col3">
                        <div class="col-container">
                            <img src="icons/settings.svg" alt="">
                            <p>
                                settings
                            </p>
                        </div>
                    </div>
                    <div class="col4">
                        <div class="col-container">
                            <a href="settings.html" class="logged-user">
                                <div class="heading-user-img">
                                    <img src="images/img1.jpg" alt="">
                                </div>
                                <p class="heading-user-name">
                                    Prof Leonard
                                </p>
                            </a>
                            <img class="chevron-right" src="icons/chevron-right.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <img src="icons/close.svg" id="closeBtn" class="menu-close" alt="">
        </header>

        <img src="icons/menu.svg" class="menu-button" id="menuBtn" alt="">
    </div>


    <div class="container">
        <div class="title">All Attendance Data</div>
        <div class="header">
            <!-- Search Input with dedicated button -->
            <div class="input-group search-group">
                <input type="text" id="searchInput" placeholder="Search by Student ID...">
                <button id="searchButton" class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 -960 960 960" width="20"
                        fill="currentColor">
                        <path
                            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </button>
            </div>

            <!-- Other Filters -->
            <div class="input-group"><select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                    <option value="Late">Late</option>
                </select></div>
            <div class="input-group"><input type="date" id="startDate" title="Start Date"></div>
            <div class="input-group"><input type="date" id="endDate" title="End Date"></div>

            <!-- Action Buttons -->
            <div class="input-group action-buttons">
                <button id="clearFiltersBtn" class="secondary-btn">Clear</button>
                <div class="export-dropdown">
                    <button class="dropdown-btn">Export</button>
                    <div class="dropdown-content">
                        <a id="exportCsvBtn">CSV</a>
                        <a id="exportExcelBtn">Excel</a>
                        <a id="exportPdfBtn">PDF</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator and Message Display -->
        <div id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="tableMessage" style="display: none;"></div>

        <!-- Table Container -->
        <div class="table-container" style="overflow-x:auto">
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Department</th>
                        <th>Date</th>
                        <th>Time In</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div id="paginationControls" class="pagination-controls"></div>
    </div>

    <script src="main1.js"></script>
    <script>
        // All JavaScript logic will go here
    </script>
</body>

</html>
